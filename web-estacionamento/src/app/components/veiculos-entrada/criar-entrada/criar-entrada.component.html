<mat-card>
    <mat-card-title>Entrada de Ve√≠culos</mat-card-title>
    <form >
        <mat-form-field>
            <input  matInput placeholder="Placa" [(ngModel)]="veiculo.placa" name="placa">
        </mat-form-field>
        <mat-form-field>
            <input  matInput placeholder="Modelo" [(ngModel)]="veiculo.modelo" name="modelo">
        </mat-form-field>
        <mat-form-field>
            <input  matInput placeholder="Cor" [(ngModel)]="veiculo.cor" name="cor">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)=" salvarVeiculo()" color="primary">Salvar</button>
    <button mat-raised-button (click)=" cancelar()">cancelar</button>
</mat-card>
