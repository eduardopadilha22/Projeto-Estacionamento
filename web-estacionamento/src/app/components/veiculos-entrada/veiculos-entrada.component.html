<div class="mat-elevation-z4">
  <table mat-table [dataSource]="veiculosEstacionados">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>placa</th>
      <td mat-cell *matCellDef="let row">{{row.placa}}</td>
    </ng-container>
    <!-- modelo Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>modelo</th>
      <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
    </ng-container>

    <!-- cor Column -->
    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef>cor</th>
      <td mat-cell *matCellDef="let row">{{row.cor}}</td>
    </ng-container>

    <!-- horaEntrada Column -->
    <ng-container matColumnDef="horaEntrada">
      <th mat-header-cell *matHeaderCellDef>Hora Entrada</th>
      <td mat-cell *matCellDef="let row">{{row.horaEntrada}}</td>
    </ng-container>

    <!-- horaEntrada Column -->
    <ng-container matColumnDef="statusVehicle">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.statusVehicle}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-row">
          <!-- <button class="mat-icon-button btn1">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                edit
              </i>
            </a>
          </button> -->

          <button mat-flat-button color="warn">
            retirar
          </button>



        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 15 ,30]" (page)="loadingPage($event)">
  </mat-paginator>

</div>
