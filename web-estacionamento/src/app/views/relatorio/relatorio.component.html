<table  cellspacing="0"><tr>
  <td><mat-form-field >
    <mat-label>Início</mat-label>
    <input matInput placeholder="dd/MM/yyyy"  mask="00/00/0000" [(ngModel)]="inicio" [dropSpecialCharacters]="false">
  </mat-form-field></td>
  <td><mat-form-field >
    <mat-label>Fim</mat-label>
    <input matInput placeholder="dd/MM/yyyy"  mask="00/00/0000" [(ngModel)]="fim"  [dropSpecialCharacters]="false">
  </mat-form-field></td>
</tr>
</table>

<div class="button">
  <button mat-raised-button  color="primary" (click)="gerarRelatorio()">Gerar Relatório</button>
</div>





<div class="mat-elevation-z4">
  <table mat-table class="relatorio" [dataSource]="payment">

    <!-- placa Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>placa</th>
      <td mat-cell *matCellDef="let row">{{row.vehicle.placa}}</td>
    </ng-container>

    <!-- modelo Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>modelo</th>
      <td mat-cell *matCellDef="let row">{{row.vehicle.modelo}}</td>
    </ng-container>

    <!-- cor Column -->
    <ng-container matColumnDef="cor">
      <th mat-header-cell *matHeaderCellDef>cor</th>
      <td mat-cell *matCellDef="let row">{{row.vehicle.cor}}</td>
    </ng-container>

    <!-- horaEntrada Column -->
    <ng-container matColumnDef="horaEntrada">
      <th mat-header-cell *matHeaderCellDef>Hora Entrada</th>
      <td mat-cell *matCellDef="let row">{{row.vehicle.horaEntrada}}</td>
    </ng-container>

    <!-- horaSaida Column -->
    <ng-container matColumnDef="horaSaida">
      <th mat-header-cell *matHeaderCellDef>Hora Saída</th>
      <td mat-cell *matCellDef="let row">{{row.horaSaida}}</td>
    </ng-container>

    <!-- horaEntrada Column -->
    <ng-container matColumnDef="totalPagamento">
      <th mat-header-cell *matHeaderCellDef>Valor Pago</th>
      <td mat-cell *matCellDef="let row">{{row.totalPagamento  | currency: 'BRL'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
